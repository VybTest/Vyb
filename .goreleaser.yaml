# GoReleaser configuration for Vyb
# https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: vyb
    binary: vyb
    main: ./cmd/vyb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: vyb-archive
    builds:
      - vyb
    format: tar.gz
    name_template: "vyb_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: VybTest
    name: Vyb
  prerelease: auto
  name_template: "v{{.Version}}"
